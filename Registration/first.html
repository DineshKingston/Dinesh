<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>

<body bgcolor="lightblue">
    <center>
        <h1>Students Registration Form</h1>
        <form>
        <table>
            <tr>
                <td>Name:</td><td><input type = "text" placeholder = "Enter your Name"></td>
            </tr>

            <tr>
                <td>Age:</td><td><input type = "NUmber" placeholder = "Enter your Age"></td>
            </tr>
            <br>
            <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" class="input" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" value="Male" name="gender" checked > Male   
                <input type="radio" value="Female" name="gender"> Female   
                <input type="radio" value="Other" name="gender"> Other  </td>
            </tr>
            </br>

            <tr>
                <td>Phone:</td> <td><input type="number" placeholder="Enter 10 digit number" size="10"></td>
            </tr>

            <tr>
                <td>Address:</td><td><input type = "text" placeholder = "Enter your Address"></td>
            </tr>

            <tr>
                <td>Department:</td>
                <td>
                    <select>
                        <option>Python Programming</option>
                        <option>C Programming</option>
                        <option>Java Programming</option>
                        <option>Github</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email:</td><td><input type = "text" placeholder = "Enter your Email"></td>
            </tr>
            
            <tr>
                <td>password:</td><td><input type="Password" id="pass" name="pass"></td>
            </tr>
            <tr>
                <td>Re-password:</td><td><input type="Password" id="repass" name="repass"></td>
            </tr>
    
           
        </table>
        </form>
        <a href="second.html">

        </a>
    </center>
